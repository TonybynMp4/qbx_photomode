<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>qbx_photomode</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="controls-container">
            <div>
                <label id="label_fov" for="fov">Field of View</label>
                <input class="slider" type="range" id="fov" min="7.6" max="79.5" value="50">
                <div class="value">50</div>
            </div>
            <div>
                <label id="label_roll" for="roll">Roll</label>
                <input class="slider" type="range" id="roll" min="-90" max="90" value="0">
                <div class="value">50</div>
            </div>
            <div>
                <label id="label_dofStart" for="dofStart">Depth of Field Start</label>
                <input class="slider" type="range" id="dofStart" min="0" max="100" value="0" step="0.25">
                <div class="value">0</div>
            </div>
            <div>
                <label id="label_dofEnd" for="dofEnd">Depth of Field End</label>
                <input class="slider" type="range" id="dofEnd" min="0" max="250" value="0" step="0.25">
                <div class="value">0</div>
            </div>
            <div>
                <label id="label_dofStrength" for="dofStrength">Depth of Field Strength</label>
                <input class="slider" type="range" id="dofStrength" min="0" max="100" value="50">
                <div class="value">50</div>
            </div>
        </div>
    </body>
</html>
